<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern and Slot Example</title>
    <script src="/cjs/examples/use_patslot/patslot_example.js" defer></script>
</head>

<body>
    <dl data-pat="person" data-attr="style=color">
        <dt>Name</dt>
        <dd data-slot="name">
            John Smith
        </dd>
        <dt>Age</dt>
        <dd data-slot="age">
            42
        </dd>
    </dl>
</body>

</html>
