<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State Input Example</title>
    <script src="/cjs/examples/use_state_select_textarea/select_textarea_example.js" defer></script>
</head>
<body>
    <div>
        <div>
            <select name="this.option">
                <option value="hello">Hello</option>
                <option value="goodbye">Goodbye</option>
            </select>
        </div>
        <div>
            <textarea name="this.comment" placeholder="Comment" /></textarea>
        </div>
        <div>Favorite color <input name="this.color" type="color" /></div>
    </div>
</body>
</html>
